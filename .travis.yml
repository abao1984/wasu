language: python
python:
    - "2.6"
    - "2.7"
before_install:
    - "sudo apt-get install alien"
    - "sudo apt-get install wget"
    - "wget --load-cookies=cookies.txt http://download.oracle.com/otn/linux/instantclient/10205/oracle-instantclient-basic-10.2.0.5-1.i386.rpm?AuthParam=1407382600_6ffd50f0bf2cacbe7686bf188078209d"
    - "sudo apt-get install python-setuptools"
    - "sudo apt-get install python-virtualenv"
    - "sudo easy_install pip"
    - "virtualenv venv"
    - "ls"
    - "source venv/bin/activate"
install:
    - "pip install -r requirements.txt"
script: 
    - "sh init.sh"
    - "python manage.py test"

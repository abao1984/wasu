{% extends "base.html" %}
{% block title %}机房管理{% endblock %}
{% block username %}developer{% endblock %}
{% block css_style %}
<style type="text/css">
.pagehead {
    margin-top:20px;
    margin-bottom: 20px;
    border-bottom:1px solid #e5e5e5;
}
</style>
{% endblock %}
{% block main_content %}
<div class="pagehead" id="content">
<div class="container">
<div id="list_search">
    <form action="{% url "rmss.views.machine_room_list_view" %}" method="get" class="form-horizontal" role="form">
    <div class="form-group">
<!--    <label for="search_bar" class="control-label col-sm-2">查询</label>-->
    <div class="col-sm-10">
    <input type="text" class="form-control" id="search_bar" placeholder="请输入查询关键字" name="search_bar">
    </div>
    <div class="col-sm-2">
    <input type="submit" value=" 查询 " id="search_submit" class="btn btn-default" >
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-12">
    <a href="">高级选项</a>
    </div>
    </div>
    </form>
</div>
</div>
</div>

<div class="container">
<div class="row">
<div class="col-md-3">
    <div class="sidebar">
    <ul class="nav nav-stacked nav-pills">
        <li><a href="#">IP</a></li>
        <li><a href="#">客户</a></li>
        <li class="active"><a href="#">机房</a></li>
    </ul>
    <hr>
    </div>
</div>
<div class="col-md-9">
<div>
    <h3>
    找到n个结果
    </h3>
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item">
        <a href="#">{{item.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</div>
</div>
</div>
{% endblock %}
